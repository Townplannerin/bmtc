
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Web application">
<meta name="author" content="Saikprajwal">
<title>BMTC BUS STOPS</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
    </style>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([12.9781248, 77.572226], 12);
        
        L.tileLayer(
            'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
             attribution: 'courtesy BMTC BUS STOP DATA geohacker | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 21,
            }).addTo(map);
	 map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.

	function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push("<b>"+ key +"</b> : "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
var json = new L.GeoJSON.AJAX(["https://raw.githubusercontent.com/geohacker/bmtc/master/data/busstops.geojson"],{onEachFeature:popUp});
json.addTo(map);

var legend = L.control();
	legend.onAdd = function (map) {
		div = L.DomUtil.create( 'div', 'info legend' );
		div.innerHTML = '<h4><b>BMTC BUS STOPS</b></h4>' +  ('Touch on Stop to get info');
		return div;
	};
	legend.addTo(map);
var scale = L.control.scale(); // Creating scale control
         scale.addTo(map);
    </script>
</body>
</html>
