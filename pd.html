<html lang="en">
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web application">
    <meta name="author" content="Saikprajwal">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } 
.info h4 { margin: 0 0 5px; color: #777; }
        </style>
        <title>Planning District Maps</title>
    </head>
    <body>
        <div id="map"> 
        </div>
        <script src="js/leaflet-1.4.0.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>                
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js"></script>                      
        <script src="data/pd.js"></script>
        <script src="data/bbmp.js"></script>		
        <script src="data/Road.js"></script>
<script>
	var map = L.map('map', {zoomSnap: 0, zoomDelta: 0.25}).setView([12.9912, 77.5999], 11);
var hash = new L.Hash(map);
var scale = L.control.scale();
         scale.addTo(map);
map.attributionControl.setPrefix('<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');                                                                                                          
var legend = L.control();
    legend.onAdd = function (map) {
        div = L.DomUtil.create( 'div', 'info legend' );
        div.innerHTML = '<h4><b>BANGALORE</b></h4>' +  ('Revised Master Plan 2015<br>Planning District Maps<br>BBMP Ward Maps');
        return div;
    };
    legend.addTo(map);
function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push("<b>"+ key +"</b> : "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
var featuresLayer1 = new L.GeoJSON(road, {
            style: function(feature) {
                return {opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,};
            },
            }
        );
    map.addLayer(featuresLayer1);
var featuresLayer2 = new L.GeoJSON(pd, {
            style: function(feature) {
                return {opacity: 1,
                color: 'rgba(0,0,255,1.0)',
                weight: 1,
                fillColor: '#FFFFFF00',
                fillOpacity: 0,
                interactive: true,};
            },
            onEachFeature:popUp}
        );
	map.addLayer(featuresLayer2);
var featuresLayer3 = new L.GeoJSON(bbmp, {
            style: function(feature) {
                return {opacity: 1,
                color: 'rgba(255,0,255,1.0)',
                weight: 1,
                fillColor: '#FFFFFF00',
                fillOpacity: 0,
                interactive: true,};
            },
            onEachFeature:popUp}
        );
var OpenStreetMap =
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy;2022 OpenStreetMap | Terms of Use',
            maxZoom: 21
          })
map.addLayer(OpenStreetMap);
var baseMaps = {'OpenStreetMap': OpenStreetMap};
var overlayMaps = {'Road': featuresLayer1, 'PlanningDistricts': featuresLayer2, 'BbmpWardMap': featuresLayer3,};
var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topright',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
L.control.locate({
    strings: {
        title: "Show me where I am"
    }
}).addTo(map);
</script>
